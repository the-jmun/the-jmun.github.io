<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMUN - 2022</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/Assets/whitelogo.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="Title"> <img src="/assets/whitelogo.png" alt="SQ_MAIN"> </div>

        <div class="navbar">
            <ul class="nav-items">
                <li><a href="#"> HOME </a></li>
                <li><a href="#"> CONTACT </a></li>
                <li><a href="#"> ABOUT </a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <h1> COMING SOON</h1>
        <h3> Jaipuria Model United Nations</h3>
        <p> Deliberate. Defend. Deliver. </p>

        <div class="countdown">
            <div class="timer day">
                <div class="count">
                    <div class="numb">0</div>
                    <div class="text">Days</div>
                </div>
            </div>
            <div class="clone">:</div>
            <div class="timer hour">
                <div class="count">
                    <div class="numb">0</div>
                    <div class="text">Hours</div>
                </div>
            </div>
            <div class="clone">:</div>
            <div class="timer min">
                <div class="count">
                    <div class="numb">0</div>
                    <div class="text">Minutes</div>
                </div>
            </div>
            <div class="clone">:</div>
            <div class="timer sec">
                <div class="count">
                    <div class="numb">0</div>
                    <div class="text">Seconds</div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/countdown.js"></script>
</body>

</html>
